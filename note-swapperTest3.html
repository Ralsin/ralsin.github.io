<!DOCTYPE html>
<html>

    <meta charset="utf-8">

    <meta content="FNF Note Swapper but it's site" property="og:title" />
    <meta content="Friday Night Funkin' Note Swapper" property="og:description" />
    <meta content="https://ralsin.github.io/fnf/note-swapper-assets/fnfns-icon.jpg" property="og:image" />

  </head>
</html>


Insert chart code here:<br>
<textarea id="input" cols="50" rows="5"></textarea><br><br><button onclick="swap()">Swap notes!</button><br><br>

and recieve swapped notes here:<br>
<textarea id="output" cols="50" rows="5"></textarea>
<script>
function swap(){
	var output = document.getElementById("input").value.split('"mustHitSection":false').join('"mustHitSection":toTrue')
        .split('"mustHitSection":true').join('"mustHitSection":false')
        .split('"mustHitSection":toTrue').join('"mustHitSection":true');;
  
	document.getElementById("output").value = output;
}
</script>
